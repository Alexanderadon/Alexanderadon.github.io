<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма авторизации</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="wrapper">
    <div class="dws-form">
        <label class="tab" for="Вкладка-1">Авторизация</label>
        <label class="tab active " for="Вкладка-2">Регистрация</label>
    
        <form class="tab-form   "  >
           <div class="box-input">
            <input class="input" type="text" required> 
            <label >Введите E-mail</label>
           </div>
           <div class="box-input">
            <input class="input" type="password" required>
            <label >Введите пароль</label>
           </div>

            <a href="#" class="button">Войти</a>
            <ul class="social" >
                <li><a href="#"class="fa fa-facebook"><i></i></a></li>
                <li><a href="#"class="fa fa-twitter"><i></i></a></li>      
                <li><a href="#"class="fa fa-instagram"><i></i></a></li>   
                <li><a href="https://vk.com/ne_kidai_meni_nikomy"class="fa fa-vk"><i></i></a></li>   
                <li><a href="#"class="fa fa-youtube"><i></i></a></li>   
            </ul>
            <a href="#">Я забыл свой E-mail или пароль</a>
        </form>
    
    
        <form class="tab-form active " >
            <div class="box-input-2">
                <input class="input"  type="text" required>
                <label >Введите E-mail</label>
            </div>

            <div class="box-input-2">
                <input class="input" type="name" required>
                <label >Введите свое имя</label>
            </div>

            <div class="box-input-2">
                    
                <input class="input" type="password" required>
                <label >Введите пароль</label>

            </div>

                <a href="#" class="button">Регистрация</a>

      
            <div class="recover">
                <input type="checkbox" id="ckbox">
                <label for="ckbox" class="social-2" >Ознакомлен(а) и принимаю <a href="#"> условия регистрации</a></label>
            </div>
        </form>
    </div>
</div>

<script src="js/script.js "></script>

    

</body>
</html>

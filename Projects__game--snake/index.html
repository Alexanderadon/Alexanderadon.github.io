<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">Snake</div>
    <audio id="audio" autoplay loop >
        <source src="./img/Sound_06724.mp3" >
    </audio>
    <div class="wrapper">
        <button class="btn" onclick="document.getElementById('audio').play()">Воспроизведение</button>
        <button class="btn" onclick="document.getElementById('audio').pause()">Пауза</button>
        <button class="btn" onclick="document.getElementById('audio').volume+=0.1">Громкость +</button>
        <button class="btn" onclick="document.getElementById('audio').volume-=0.1">Громкость -</button>
    </div>
    <canvas id="game" width="608px" height="608px"></canvas>
    </div>

    <script src="./js/game.js"></script>
</body>
</html>
